name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for opening up your first issue! Let us know if you have any questions along the way.'
        pr-message: 'Thanks for opening your first pull request! Let us know if you have any questions along the way.'
